<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="choose">
        <img class="logo" src="images/logo.JPG">
        <div class="box">
            <img class="heading" src="images/profile.jpg">
            <table style="width:100%">
                <tr>
                    <th>Details</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Temp Name</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>Temp username</td>
                </tr>
                <tr>
                    <td>Date joined</td>
                    <td>Temp Date</td>
                </tr>
                <tr>
                    <td>Streaks</td>
                    <td>##</td>
                </tr>
                <tr>
                    <td>Challenges(won)</td>
                    <td>##</td>
                </tr>
                <tr>
                    <td>Challenges(lost)</td>
                    <td>##</td>
                </tr>
                <tr>
                    <td>Challenges(pending))</td>
                    <td>##</td>
                </tr>
            </table>
            <button class="btn">Monthly report</button>
            <button class="btn">Redeem streaks</button>
        </div>
    </div>

</body>

</html>
